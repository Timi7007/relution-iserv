version: '2.3'

services:
  mariadb:
    image: mariadb:latest
    restart: always
    container_name: docker_mariadb
    networks:
      relution-network:
        aliases:
          - mariadb-docker
    environment:
      - TZ=Europe/Berlin
      - MYSQL_DATABASE=relution
      - MYSQL_ROOT_PASSWORD=%MYSQL_ROOT_PASSWORD%
      - MYSQL_USER=relution
      - MYSQL_PASSWORD=%MYSQL_PASSWORD%
    expose:
      - '3306'
    volumes:
      - 'mariadb:/var/lib/mysql'
      - '/opt/relution/relution.cnf:/etc/mysql/conf.d/relution.cnf'

  relution:
    image: relution/relution:latest
    restart: always
    container_name: docker_relution
    networks:
      relution-network:
        aliases:
          - relution-docker
    depends_on:
      - mariadb
    links:
      - mariadb
    environment:
      - TZ=Europe/Berlin
    expose:
      - '8080'
      - '8099'
    volumes:
     - '/opt/relution/application.yml:/opt/relution/application.yml'

  caddy:
    image: caddy:latest
    restart: always
    container_name: docker_caddy
    networks:
      relution-network:
        aliases:
          - caddy-docker
    depends_on:
      - relution
    links:
      - relution
    ports:
     - "80:80"
     - "443:443"
    volumes:
     - '/opt/caddy/Caddyfile:/etc/caddy/Caddyfile:ro'
     - '/opt/caddy/data:/data'
     - '/opt/caddy/config:/config'

volumes:
  mariadb:

networks:
  relution-network:
    external: true
    name: nat
